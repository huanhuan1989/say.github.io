<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>儿童自然拼读学习</title>
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Comic Sans MS', '微软雅黑', sans-serif;
      }

      body {
        background-color: #f0f9ff;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow: hidden;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #6ecbf5, #059ee3);
        border-radius: 15px;
        color: white;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .main-content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .stages-section {
        flex: 1;
        min-width: 300px;
        background-color: #e6f7ff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      }

      .details-section {
        flex: 2;
        min-width: 400px;
        background-color: #fff9e6;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      }

      h2 {
        color: #059ee3;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px dashed #b3e5fc;
      }

      .stage-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .stage-btn {
        padding: 10px 15px;
        background-color: #4fc3f7;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .stage-btn:hover {
        background-color: #039be5;
        transform: translateY(-2px);
      }

      .stage-btn.active {
        background-color: #0288d1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .letters-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 12px;
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .letter-item {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        background-color: #ffcc80;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .letter-item:hover {
        transform: scale(1.05);
        background-color: #ffb74d;
      }

      .letter-item.active {
        background-color: #ff9800;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .details-container {
        text-align: center;
        padding: 20px;
      }

      .current-item {
        font-size: 4rem;
        color: #ff5722;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .pronunciation {
        font-size: 1.5rem;
        color: #666;
        margin-bottom: 30px;
      }

      .sound-btn {
        padding: 12px 25px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-bottom: 30px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      .sound-btn:hover {
        background-color: #388e3c;
        transform: translateY(-2px);
      }

      .sound-btn-item {
        margin-bottom: 0;
        margin-left: 10px;
        padding: 6px 16px;
        font-size: 16px;
      }

      .examples {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .example-word {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .highlight {
        color: #ff5722;
        font-weight: bold;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        padding: 15px;
        color: #666;
        font-size: 0.9rem;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .examples {
          grid-template-columns: 1fr;
        }

        .current-item {
          font-size: 3rem;
        }
      }

      /* 基础样式不变，只在末尾增加适配 */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .main-content {
        flex-direction: column;
        gap: 15px;
      }

      .stages-section,
      .details-section {
        min-width: unset;
        width: 100%;
        padding: 15px;
      }

      .stage-buttons {
        flex-wrap: wrap;
        gap: 8px;
      }

      .stage-btn {
        flex: 1 1 45%;
        padding: 8px 12px;
        font-size: 0.9rem;
        border-radius: 25px;
      }

      .letters-list {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));

      }

      .letter-item {
        height: 50px;
        font-size: 1.2rem;
      }

      .current-item {
        font-size: 2.5rem;
      }

      .pronunciation {
        font-size: 1.2rem;
      }

      .sound-btn {
        font-size: 1rem;
        padding: 10px 18px;
        border-radius: 30px;
      }

      .sound-btn-item {
        font-size: 14px;
        padding: 5px 12px;
        margin-left: 5px;
      }

      .examples {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .example-word {
        font-size: 1.2rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .current-item {
        font-size: 2rem;
      }

      .letters-list {
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        gap: 8px;
      }

      .letter-item {
        height: 40px;
        font-size: 1rem;
      }

      .sound-btn {
        font-size: 0.9rem;
        padding: 8px 14px;
      }

      .sound-btn-item {
        font-size: 12px;
        padding: 4px 10px;
      }

      .example-word {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  // 当前选中的阶段和字母

  let currentPhonicsItem = phonicsData[1].items[0];

  // 初始化页面

    // 默认显示第一阶段
    updateStageButtons();
    updateLettersList();
    updateDetails();
  }

  // 更新阶段按钮状态
  function updateStageButtons() {
    stageButtons.forEach(button => button.classList[parseInt(button.dataset.stage) === currentStage ? 'add' : 'remove']('active'));
  }

  // 更新字母列表
  function updateLettersList() {
    lettersList.innerHTML = '';
    const stageData = phonicsData[currentStage];
    
    stageData.items.forEach(item => {
      const letterElement = document.createElement('div');
      letterElement.className = 'letter-item';
      item === currentPhonicsItem && letterElement.classList.add('active');
      letterElement.textContent = item.item;
      letterElement.addEventListener('click', () => {
        // 移除所有active类
        document.querySelectorAll('.letter-item').forEach(el => el.classList.remove('active'));
        // 添加active类到当前项
        letterElement.classList.add('active');
        // 更新详情
        currentPhonicsItem = item;
        updateDetails();
      });
      lettersList.appendChild(letterElement);
    });
  }

  function updateDetails() {
    currentItem.textContent = currentPhonicsItem.item;
    pronunciation.textContent = currentPhonicsItem.pronunciation;
    
    // 更新示例单词

      exampleElement.className = 'example-word';
      exampleElement.setAttribute('data-text', word)
      
      // 高亮显示目标字母/组合
      const target = currentPhonicsItem.item.toLowerCase();
      const wordLower = word.toLowerCase();
      const index = wordLower.indexOf(target);
        
      if (index !== -1) {
        const before = word.substring(0, index);
        const highlight = word.substring(index, index + target.length);
        const after = word.substring(index + target.length);
        
        exampleElement.innerHTML = `${before}<span class="highlight">${highlight}</span>${after}${soundButtonText}`;
      } else {
        exampleElement.innerHTML = `${word}${soundButtonText}`;
      }
      
      examples.appendChild(exampleElement);
    });
  }

  // 为阶段按钮添加事件监听
  stageButtons.forEach(button => button.addEventListener('click', () => {
    currentStage = parseInt(button.dataset.stage);
    currentPhonicsItem = phonicsData[currentStage].items[0];
    updateStageButtons();
    updateLettersList();
    updateDetails();
  }));

  // 为发音按钮添加事件监听
  soundBtn.addEventListener('click', () => speakText(currentPhonicsItem, 'letter'));

  makeSoundBtn.addEventListener('click', () => speakText(currentPhonicsItem, 'sound'))

  document.addEventListener('click', (ev) => {
    const dataId = ev.target.getAttribute('data-id')
    if (dataId && dataId === 'soundItemBtn') {
      const word = ev.target.getAttribute('data-word');
      word && speakText({
        item: word
      });
    }
  })

  // 使用Web Speech API朗读文本
  function speakText(options, type) {
    if ('speechSynthesis' in window) {
      const word = type === 'sound' ? options.pronunciation : options.item;
      const utterance = new SpeechSynthesisUtterance(options.type ? `${options.type} ${word}`: word);
      utterance.lang = "en-US";  // 设置语言
      utterance.rate = 1;        // 语速 (0.1 ~ 10)
      utterance.pitch = 1;       // 音调 (0 ~ 2)
      utterance.volume = 1;      // 音量 (0 ~ 1)
      speechSynthesis.speak(utterance);
    } else {
      alert('您的浏览器不支持语音合成功能，请使用Chrome或Edge浏览器。');
    }
  }

  // 初始化页面
  initPage();
</script>
